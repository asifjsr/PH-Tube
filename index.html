<body class="inter">
    <header>
        <nav class="w-11/12 mx-auto gap-4 flex justify-between pt-4 pb-4 border-b-4 border-[#17171720] ">
            <div>
                <img src="assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input">
  <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <g
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="2.5"
      fill="none"
      stroke="currentColor"
    >
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.3-4.3"></path>
    </g>
  </svg>
  <input type="search" id="searchBox" required placeholder="Search" />
</label>
            </div>
            <div>
                <button class="btn bg-[#FF1F3D] text-white hidden lg:block">
                    Blog
                </button>
            </div>
        </nav>
        <nav id="catagoriesContainer" class="mt-8 flex justify-center gap-4 ">

        </nav>
    </header>
    <section id="videoContainer" class="w-11/12 mx-auto mt-5 grid lg:grid-cols-4 md:grid-cols-3 gap-5 grid-cols-1">

    </section>
