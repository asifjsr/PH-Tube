<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Scroll Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="scroll-smooth">

    <nav class="fixed top-0 left-0 w-full bg-white shadow-md p-4 flex gap-4 z-50">
      <a href="#home" class="text-blue-600">Home</a>
      <a href="#services" class="text-green-600">Services</a>
      <a href="#contact" class="text-yellow-600">Contact</a>
    </nav>

    <section id="home" class="h-screen flex items-center justify-center bg-blue-100">
      <h1 class="text-4xl">Home</h1>
    </section>

    <section id="services" class="h-screen flex items-center justify-center bg-green-100">
      <h1 class="text-4xl">Services</h1>
    </section>

    <section id="contact" class="h-screen flex items-center justify-center bg-yellow-100">
      <h1 class="text-4xl">Contact</h1>
    </section>

  </body>
</html>
